<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ASM Gestão Clínica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #0b2c47, #123a5f);
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #ffffff;
      color: #0b2c47;
      width: 100%;
      max-width: 420px;
      padding: 40px 32px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 1.9rem;
      color: #0b2c47;
    }

    p {
      font-size: 0.95rem;
      line-height: 1.5;
      margin-bottom: 24px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 16px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 700;
      background: #0b2c47;
      color: #f5d88a;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #123a5f;
      transform: scale(1.03);
    }

    .error {
      color: #c62828;
      font-size: 0.9rem;
      margin-top: 10px;
      display: none;
    }

    footer {
      margin-top: 28px;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>ASM Gestão Clínica</h1>
    <p>
      Sistema completo de gestão de pacientes, agenda, evolução clínica
      e controle financeiro.
    </p>

    <input
      type="password"
      id="password"
      placeholder="Digite a senha de acesso"
    />

    <button onclick="acessar()">Acessar sistema</button>

    <div class="error" id="error">
      Senha incorreta. Tente novamente.
    </div>

    <footer>
      “Todas as coisas cooperam para o bem daqueles que amam a Deus.”  
      <br />
      <strong>Romanos 8:28</strong>
    </footer>
  </div>

  <script>
    function acessar() {
      const senhaCorreta = "ASM@1309";
      const senhaDigitada = document.getElementById("password").value;

      if (senhaDigitada === senhaCorreta) {
        window.location.href = "sistema.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>

</body>
</html>
